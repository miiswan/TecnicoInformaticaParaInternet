<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <div class="main">
    <h1 class="title">SPLI  <br> TTER</h1>
    <div class="box"> 
        <div class="item">
    <p id="p" class="bill">Bill</p>
          <input type="number" name="" id="number" >
          <p id="p" class="select">Select Tip %</p>
          <div class="btns">
            <button class="5" id="btns">5%</button>
            <button class="10" id="btns">10%</button>
            <button class="15" id="btns">15%</button>
            <button class="25" id="btns">25%</button>
            <button class="50" id="btns">50%</button>
            <input class="custom" placeholder="Custom"></input>
          </div>
      <p id="p" class="number-people">Number of People</p>
      <input type="text" class="people">
    </div>
    <div class="box2">
      <div class="item-box2">

        <div class="item1">
          <p id="box2p" class="tipamount">Tip Amount</p>
          <p class="value">$00.00</p>
        </div>
        
        <div class="item2">
          <p id="box2p" class="total">Total</p>
          <p class="value2">$00.00</p>
        </div>
      
      </div>
      <div class="btn-reset">
        <button class="reset">RESET</button>
      </div>
    </div>
 
  </div>
  </main>

</body>
</html>
