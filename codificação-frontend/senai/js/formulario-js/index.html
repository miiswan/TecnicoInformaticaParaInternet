<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <div class="title">
            <p>HighSchool</p>
            <div class="pointer"></div>
          </div>
        </header>

        <div class="content">
          <div class="image">
            <img src="/img/image.png" alt="" />
          </div>

          <div class="forms">
            <div class="form-title">
              <h2>Login</h2>
            </div>

            <form>
              <div class="form-email">
                <input
                  class="email"
                  placeholder="E-mail"
                  type="email"
                  name="email"
                  id="email"
                  required
                />
              </div>

              <div class="form-password">
                <input
                  class="password"
                  placeholder="********"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
              </div>

              <div class="line"></div>

              <button type="submit" id="loginBtn">Login</button>
            </form>

            <footer>
              <div class="p-footer">
                <p>ou entre com</p>
              </div>
              <button class="github">Github</button>
            </footer>
          </div>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
