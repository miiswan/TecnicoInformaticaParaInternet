<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Starter</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Our Reviews</h2>
      </header>
      <section class="review">
        <div class="review-image">
          <img id="image-author" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
        </div>
        
        <div class="review-profile">
          <h4 id="author">Joe Doe</h4>
          <p id="job">Ux Designer</p>
        </div>
        
        <div class="description">
          <p id="description" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum odit officiis itaque reiciendis sequi quo voluptas quaerat nemo hic labore obcaecati dicta accusantium, incidunt nostrum ex. Necessitatibus labore accusantium fugiat?</p>
        </div>
        
        <div class="review-buttons">
          <button class="prev-button" onclick="prev()">
            <i id="left" class="ph ph-caret-left"></i>
          </button>
          
          <button class="next-button" onclick="next()">
            <i id="right" class="ph ph-caret-right"></i>
          </button>
        </div>
        
        <button id="random" class="random-button" onclick="random()">
          Surpreenda-me
        </button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
