<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        .relative{
            position: relative;
            width: 400px;
            height: 200px;
            border: 4px solid darkblue;
        }
        .absolute{
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 4px solid darkcyan;
        }
    </style>
</head>
<body>
    <h1>APRENDENDO POSICIONAMENTO</h1>
    <H2>Posicionamento Absoluto</H2>
    <P>Com o posicionamento Absolute você pode posicionar qualquer elemento de acordo 
        com o elemento pai que tenha uma posição diferente de statica.
    </P>
    <div class="relative"> caixa pai - propriedade relativa
    <div class="absolute"> caixa filha - aplicando position absolute</div>
    </div>
</body>
</html>
