<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="box-1">
          <div class="box1-p">
            <p class="balance">My balance</p>
            <p class="number">$921.48</p>
          </div>
         <div class="logo">
          <img src="./images/logo.svg" alt="" class="logo" />
        </div>
          
         
        </div>

        <div class="box-2">

         <p class="box2-title"> Spending - Last 7 days</p>
          
         <div class="grafico">
          <div class="days">
            <div class="mon"> 
            <div class="barra-mon"></div>
            <p>mon</p></div>
            <div class="tue"> 
            <div class="barra-tue"></div>
            <p>tue</p></div>
           <div class="wed"> 
            <div class="barra-wed"></div>
            <p>wed</p></div>
             <div class="thu"> 
             <div class="barra-thu"></div>
              <p>thu</p></div>
             <div class="fri"> 
              <div class="barra-fri"></div>
              <p>fri</p></div>
             <div class="sat"> 
             <div class="barra-sat"></div>
             <p>sat</p></div>
            <div class="sun"> 
             <div class="barra-sun"></div>
             <p>sun</p></div>
                                
          </div>
      
        </div>
                <div class="line"></div>
        <div class="total">
          <div class="this-month">
           <p class="p-this" > Total this month</p>
            <p class="number-this" >$478.33</p>
          </div>
          <div class="last-month">
          <p class="number-last" > +2.4% </p>
          <p class="p-last"> from last month </p>
          </div>
        </div>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>

    </div>
  </body>
</html>
