<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <article class="result">
          <h3>Your Result</h3>
          <p class="result-points"><span>76</span> of 100</p>
          <p class="result-feedback">Great</p>
          <p class="result-description">
            You scored higher than 65% of the people have taken these tests
          </p>
        </article>
        <section class="summary">
          <h3>Summary</h3>
          <!-- inicio da unica caixa -->
          <div class="summary-box"></div>
          <!-- Fim da unica caixa -->
          <button>Continue</button>
        </section>
      </main>
    </div>
    <!-- 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests.  Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <script src="./index.js"></script>
  </body>
</html>
