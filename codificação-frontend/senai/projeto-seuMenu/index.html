<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Seu Menu</title>
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <h2>Seu Menu</h2>
        </div>

        <div class="button-container">
            <button class="filter-button" data-id="all">All</button>
            <button class="filter-button" data-id="breakfast">Breakfast</button>
            <button class="filter-button" data-id="Lunch">Lunch</button>
            <button class="filter-button" data-id="Shakes">Shakes</button>
        </div>
      </header>

      <section class="menu">
        <div class="menu-items">
           <div class="item-image">
            <img src="./img/item-1.jpeg" alt="">
           </div>

           <div class="item-info">
            <div class="item-title">
                <p>Buttermilk Pancakes</p>
                <p class="price">R$15</p>
            </div>

            <div class="item-description">
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus aliquid eligendi distinctio ipsam temporibus possimus debitis ab molestias quaerat. Itaque animi, pariatur in minima quaerat commodi voluptatum consectetur ad eius?
                </p>
            </div>
           </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
